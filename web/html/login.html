<!DOCTYPE html>
<html>
<title>Monitor Login Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="{{.RouteWebPath}}/css/{{.Skin}}.css?v={{.Version}}" id="css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="icon" href="{{.RouteWebPath}}/img/{{.Logo}}.png?v={{.Version}}" type="image/png">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="w3-light-grey">
    <!-- Header -->
    <header class="w3-container w3-red w3-center w3-margin-bottom" data-click-state="0">
        <p><img src="{{.RouteWebPath}}/img/{{.Logo}}.svg?v={{.Version}}" height="74"></p>
    </header>

    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:100%;">

        <!-- The Grid -->
        <div class="w3-row-padding">
            <h2>Login</h2>

            <form action="{{.RouteIndex}}" method="post">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" class="login-padding w3-light-grey w3-round" placeholder="Enter Username" name="uname"
                        required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="login-padding w3-light-grey w3-round" placeholder="Enter Password" name="psw"
                        required>

                    <button type="submit" class="service-button w3-button w3-red round login-padding">Login</button>
                    <label>
                    </label>
                </div>
            </form>
        </div>

        <!-- End Page Container -->
    </div>

    <script src="{{.RouteWebPath}}/js/login.js?v={{.Version}}"></script>
</body>

</html>
