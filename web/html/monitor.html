<!DOCTYPE html>
<html>
<title>Monitor Internal Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="{{.RouteWebPath}}/css/{{.Skin}}.css?v={{.Version}}">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="icon" href="{{.RouteWebPath}}/img/{{.Logo}}.png?v={{.Version}}" type="image/png">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="w3-light-grey scroll-hidden custom-scrollbar" style="scroll-bar-width: thin !important;">
    <!-- Header -->
    <header class="w3-container w3-red w3-center w3-margin-bottom" data-click-state="0">
        <p><img src="{{.RouteWebPath}}/img/{{.Logo}}.svg?v={{.Version}}" height="74"></p>
        <p id="model_name">Hardware model</p>
    </header>

    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">

        <!-- The Grid -->
        <div class="w3-row-padding">

            <!-- Left column -->
            <div class="w3-third">
                
                <!-- CPU Usage Circle Progress Bar -->
                <div id="cpu_usage_container" class="w3-container w3-card w3-white w3-margin-bottom">
                    <h2 id="cpu" class="w3-text-grey w3-padding-16" data-click-state="0">
                        <i class="fa fa-braille fa-fw w3-margin-right w3-xxlarge w3-text-red"></i> CPU
                    </h2>
                    <div id="cpu_usage_wrapper">
                        <div class="circle-progress w3-center" id="percent_cpu_usage_circle"> </div>
                    </div>
                </div>

                <!-- CPU Load -->
                <div id="cpu_load_container" class="w3-container w3-card w3-white w3-margin-bottom">
                    <div id="cpu_load_wrapper" class="w3-center">
                        <div id="cpu_load_01_minute_avg" class="cpu-load w3-yellow">
                            0.0
                        </div>
                        <div id="cpu_load_05_minute_avg" class="cpu-load w3-orange">
                            0.0
                        </div>
                        <div id="cpu_load_15_minute_avg" class="cpu-load w3-red">
                            0.0
                        </div>
                    </div>
                </div>

                <!-- CPU Temperature Progress Bar -->
                <div id="vertical_progress_container"
                    class="w3-container w3-card w3-white w3-margin-bottom w3-center w3-xlarge">
                    <span id="vertical_progress_span" style="top: 115px;">0Â°C</span>
                    <div id="vertical_progress_wrapper" style="height: 200px;">
                        <div id="vertical_progress_mask" style="height: 0px;"> </div>
                    </div>
                </div>

                <!-- End: Left column -->
            </div>

            <!-- Right column -->
            <div class="w3-twothird">

                <!-- Memory Container -->
                <div class="w3-container w3-card w3-white w3-margin-bottom" id="memory_section">
                    <h2 id="memory" class="w3-text-grey w3-padding-16" data-click-state="1">
                        <i class="fa fa-memory fa-fw w3-margin-right w3-xxlarge"></i> Memory
                    </h2>
                    <div class="w3-container" id="memory_container"> </div>
                </div>

                <!-- End: Right column -->
            </div>

            <!-- Bottom column -->
            <div class="w3-col">

                <!-- Services Container -->
                <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <h2 id="services" class="w3-text-grey w3-padding-16" data-click-state="1">
                        <i class="fa fa-tasks fa-fw w3-margin-right w3-xxlarge"></i> Services
                    </h2>
                    <div class="w3-container" id="services_container"> </div>
                </div>

                <!-- Process Container -->
                <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <h2 id="process" class="w3-text-grey w3-padding-16" data-click-state="1">
                        <i class="fab fa-think-peaks fa-fw w3-margin-right w3-xxlarge"></i> Top Processes
                    </h2>
                    <div class="w3-container" id="process_container"> </div>
                </div>

                <!-- Network Container -->
                <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <h2 id="network" class="w3-text-grey w3-padding-16" data-click-state="1">
                        <i class="fa fa-network-wired fa-fw w3-margin-right w3-xxlarge"></i> Network Traffic
                    </h2>
                    <div id="network_container"> </div>
                </div>

                <!-- Storage Container -->
                <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <h2 id="storage" class="w3-text-grey w3-padding-16" data-click-state="1">
                        <i class="fa fa-hdd fa-fw w3-margin-right w3-xxlarge"></i> Storage
                    </h2>
                    <div class="w3-container" id="storage_container"> </div>
                </div>

                <!-- Power Management Container -->
                <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <h2 id="power" class="w3-text-grey w3-padding-16" data-click-state="1">
                        <i class="fas fa-power-off fa-fw w3-margin-right w3-xxlarge"></i> Power
                    </h2>
                    <div class="w3-container" id="power_container">
                        <p>
                        <table class="w3-table">
                            <tr>
                                <td class="service-td"><button onclick="confirmPowerAction('shutdown')"
                                        class="service-button w3-button w3-red round-left login-padding">shutdown</button>
                                </td>
                                <td class="service-td"><button onclick="confirmPowerAction('reboot')"
                                        class="service-button w3-button w3-blue round-right login-padding">reboot</button>
                                </td>
                            </tr>
                        </table>
                        </p>
                    </div>
                </div>

                <!-- Logout Container -->
                <div class="w3-container w3-card w3-white">
                    <h2 id="logout" class="w3-text-grey w3-padding-16" data-click-state="1">
                        <i class="fas fa-sign-out-alt fa-fw w3-margin-right w3-xxlarge"></i> Logout
                    </h2>
                    <div class="w3-container" id="logout_container">
                        <p>
                            <button type="submit" onclick="logout();"
                                class="service-button w3-button w3-red round login-padding">Yes, log me out.</button>
                        </p>
                    </div>
                </div>

                <!-- End: Bottom column -->
            </div>

            <!-- End Grid -->
        </div>

        <!-- End Page Container -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-red w3-center w3-margin-top" data-click-state="0">
        <p id="uptime_info"><b>UP:</b> 1 week, 4 days, 21 hours, 17 minutes</p>
    </footer>
    <script type="text/javascript">
        let ROUTE_SYSTEMCTL = "{{.RouteSystemCtl}}";
        let ROUTE_POWER = "{{.RoutePower}}";
        let ROUTE_TOGGLE = "{{.RouteToggle}}";
        let ROUTE_LOGOUT = "{{.RouteLogout}}";
        let ROUTE_API = "{{.RouteApi}}";
        let INTERVAL_SECONDS = "{{.IntervalSeconds}}";
    </script>
    <script src="{{.RouteWebPath}}/js/circle-progress.js?v={{.Version}}"></script>
    <script src="{{.RouteWebPath}}/js/monitor.js?v={{.Version}}"></script>
</body>

</html>
